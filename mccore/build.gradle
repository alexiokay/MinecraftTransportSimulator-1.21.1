//Apply plugins
apply plugin: "java"
apply plugin: "eclipse"

//Set file name.
version = "Core"
group = "minecrafttransportsimulator"
archivesBaseName = "Immersive Vehicles"

//Options for Java version to compile to.
//This won't work with Java 17 compilers, but is required for eclipse file generation.  Un-comment when running gradlew eclipse or manually set IDE version.
//java.toolchain.languageVersion = JavaLanguageVersion.of(8)
compileJava {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
		options.release = 8
}

repositories {
    mavenCentral()
}

//Configuration that holds jars to include in the jar
configurations {
    embed
    compileOnly.extendsFrom(embed)
}

//Specify dependencies.
dependencies {
    //The following dependencies are included by MC, but may update their versions at any point.
    //We include the oldest for best compatibility.

    //GSON for JSON parsing.
    compileOnly("com.google.code.gson:gson:2.8.0")

    //Netty for networking.
    compileOnly("io.netty:netty-all:4.1.9.Final")

    //Sound libraries are now handled by the interface layer to avoid module conflicts
    compileOnly("com.googlecode.soundlibs:jlayer:1.0.1.4")
    compileOnly("org.jcraft:jorbis:0.0.17")
}

//Here is where we zip up all embeds and add them to our jar.
//For NeoForge 1.21.1, we exclude the sound libraries to prevent module conflicts
jar {
    // Don't embed sound libraries - they cause module conflicts in NeoForge 1.21.1
    // The interface layer will handle these dependencies
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8" // Use the UTF-8 charset for Java compilation
}
